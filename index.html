<body>
    <div class=" bg-light">

            <div class="row py-2 d-none d-lg-flex align-items-center ">
                <div class="col-lg-6 text-left d-flex align-items-center">
                    <span>Welcome to GreenMart</span>

                    <div class="dropdown">
                        <button class="btn border-0 dropdown-toggle ms-4" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img class="img-fluid" src="./images/eng.png" alt="">
                            English
                        </button>
                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="#"><img class="mx-2 img-fluid" src="./images/fr.png"
                                        alt="">Français</a></li>
                            <li>

                            </li>

                    </div>

                <div class="col-lg-6 text-right">

            </div>

    <!-- Header Section -->
     <header class=" position-sticky top-0 z-1 bg-white shadow-sm py-3">
    <div class="container py-3">
        <div class="row align-items-center">
          
            <div class="col-6 col-lg-2 d-flex align-items-center">
                <img src="./images/logo.svg" alt="Logo" class="me-2"> <!-- Add your logo here -->

            </div>

            
            <div class="col-lg-4 d-none d-lg-flex">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <button class="btn btn-outline-secondary " type="button" id="button-search">
                        <iconify-icon icon="basil:search-outline"></iconify-icon>
                    </button>
                </div>
            </div>

            <div class="col-lg-6 d-none d-lg-flex justify-content-end">
                <div class="d-flex align-items-center">
                    <div class="text-center me-4">
                        <span class="fw-bold">
                            Online Shopping</span>
                        <div class="d-flex align-items-center">
                            <iconify-icon class="fs-3 me-3 text-success" icon="mynaui:telephone-solid"></iconify-icon>

                            <span>+78 925-942-2900</span>
                        </div>
                    </div>
                    <div class="text-center me-4">
                        <span class="fw-bold">Account</span>
                        <div class="d-flex align-items-center">
                            <iconify-icon class="fs-3 me-3 text-success" icon="mdi:account"></iconify-icon>
                            <span>Login/Register</span>
                        </div>
                    </div>

                    <button class="btn btn-success d-flex align-items-center">
                        <iconify-icon class="fs-2 me-3" icon="mdi:cart"></iconify-icon>Cart <br> $0.00
                    </button>
                </div>
            </div>
            <div class="col-6 d-lg-none text-end">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu">
                    <iconify-icon icon="mingcute:menu-fill"></iconify-icon>
                </button>
            </div>
        </div>
    </div>
</header>

            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>

            <ul class="list-group list-group-flush">
